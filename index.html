<!DOCTYPE html>
<html>
  <head>

     <link rel="icon" type="image/x-icon" href="https://github.com/favicon.ico">
    <title>JobMaxcello</title>

              <div class="w-100 mt-3 terminal-body">
                <p class="green">
                  christo@jcms:<span class="blue">~</span><span class="white">$</span><span id="typewrite" class="white text"></span><span class="type"></span>
                </p>
              </div>       
            </div>
          </div>
        </div>
      </div>
